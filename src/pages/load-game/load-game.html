<ion-header>

  <ion-navbar>
    <ion-title>loadGame</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="savedGames">
    <button ion-item *ngFor="let game of savedGames" (click)="itemSelected($event, game)">
      {{game.course.name}} - {{game.gameDate}}
    </button>
  </ion-list>
</ion-content>
