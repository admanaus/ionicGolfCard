<ion-header>

  <ion-navbar>
    <ion-title>players</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let player of playersArray">
      <ion-label color="primary">Name: </ion-label>
      <ion-input placeholder="Happy Gilmore" [(ngModel)] = player.name></ion-input>
    </ion-item>
  </ion-list>
  <button ion-button full (click)="addPlayer()"> Add Player </button>
  <button ion-button full (click)="savePlayers($event, players)"> Save </button>
</ion-content>
