<ion-header>

  <ion-navbar>
    <ion-title>Nearby Courses</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list *ngIf="nearbyCourses">
    <button ion-item *ngFor="let course of nearbyCourses.courses" (click)="itemSelected($event, course.id)">
      {{ course.name }}
    </button>
  </ion-list>
</ion-content>
